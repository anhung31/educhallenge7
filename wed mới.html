<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduChallenge 7 - Thử thách kiến thức</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #1e88e5, #64b5f6, #ff9800, #ffa726);
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            animation: gradientBG 15s ease infinite;
            background-size: 400% 400%;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            padding: 2rem;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 800px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: slideInDown 1s ease;
        }

        .tagline {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            animation: slideInUp 1s ease 0.5s both;
        }

        .stats {
            display: flex;
            gap: 2rem;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease 1s both;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-10px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .cta-button {
            background: #ff9800;
            color: white;
            padding: 1rem 3rem;
            border-radius: 30px;
            font-size: 1.2rem;
            text-decoration: none;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
            border: none;
            cursor: pointer;
        }

        .cta-button:hover {
            background: #ffa726;
            transform: scale(1.05);
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-100px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(100px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1.2rem;
            }

            .stats {
                flex-direction: column;
                gap: 1rem;
            }

            .stat-item {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1>EduChallenge 7</h1>
            <p class="tagline">Thử thách kiến thức - Nâng tầm trí tuệ</p>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number">1000+</div>
                    <div>Người tham gia</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">50+</div>
                    <div>Bài kiểm tra</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">10</div>
                    <div>Môn học</div>
                </div>
            </div>

            <a href="login.html" class="cta-button">Bắt đầu ngay</a>
        </div>
    </section>
</body>
</html>
